services:
  spring:
    build: .
    image: deme-error:latest
    container_name: spring
    ports:
      - "8080:8080"
    volumes:
      - spring-logs:/logs
    environment:
      - JAVA_OPTS=
    depends_on:
      - loki

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    # 로컬 PoC: 권한 문제 방지를 위해 root로 실행 후 디렉터리 보장
    user: "0"
    entrypoint: ["/bin/sh"]
    command:
      - -c
      - |
        set -e
        mkdir -p /loki/index /loki/cache /loki/chunks /loki/compactor /wal
        chown -R 10001:10001 /loki /wal
        exec /usr/bin/loki -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
      - loki-wal:/wal

  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
      - spring-logs:/logs
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
      - prometheus

volumes:
  spring-logs:
  loki-data:
  loki-wal:

